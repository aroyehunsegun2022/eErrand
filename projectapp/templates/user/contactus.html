{% extends 'user/layouts.html' %}

    {% block title %}
       Contact Us
    {% endblock %}


    {% block content %}

    <div>
        <h3 style="margin-top: 100px; margin-left: 550px; margin-bottom: 50px;">We would love to hear from you! </h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="Last Name">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputAddress">Email </label>
                      <input type="email" class="form-control" id="emailaddress" placeholder="Input Email Address Here">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="PhoneNum">Phone Number</label>
                        <input type="text" class="form-control" id="phonenum" placeholder="Phone Number">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="projectidea">Talk About Your Project</label> <br>
                      <textarea id="textarea" placeholder="How can we serve you?" style="height: 200px; width: 300px;"></textarea>
                    </div>
                     
                      
                     
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
            <div class="col-1">

            </div>

        </div>

    </div>
     
    {% endblock %}




    
    
    
</body>
</html>
